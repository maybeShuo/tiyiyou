<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>体测报告</title>
    <link rel="stylesheet" href="/assets/report/resource/bundle.css">
    <script src="/assets/vendor.js" charset="utf-8"></script>
    <script src="./vendors/d3.min.js" charset="utf-8"></script>
    <script type="text/javascript">
      (function (doc, win) {
          var docEl = doc.documentElement,
              resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
              recalc = function () {
                  var clientWidth = docEl.clientWidth;
                  if (!clientWidth) return;
                  if(clientWidth>=750){
                      docEl.style.fontSize = '100px';
                  }else{
                      docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                  }
              };

          if (!doc.addEventListener) return;
          win.addEventListener(resizeEvt, recalc, false);
          doc.addEventListener('DOMContentLoaded', recalc, false);
      })(document, window);
     </script>
</head>
<body>
    <div class='report-conent' id='root'></div>
    <script src="/assets/report/bundle.js" charset="utf-8"></script>
</body>
</html>
